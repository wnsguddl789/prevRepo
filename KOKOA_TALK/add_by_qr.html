<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column" style="display: flex; justify-content: flex-end">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column"><a href="find.html"><i class="fas fa-times fa-2x"></i></a></div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">코드스캔</h1>
        </div>
        <div class="alt-header__column"><h1 class="alt-header__title">앨범</h1></div>
    </header>
    <img src="./img/deokhyun.png" alt="" style="width: 100%;">
    <main class="main-screen">
        <div class="qr-description">
            <span>QR코드/바코드를 스캔하거나 QR 이미지를 업로드 해보세요.</span><br>
            <span>(친구채널 추가, 송금, 결제, 공과금 납부 등 이용가능)</span>
        </div>        
        <div class="qr-icons">
            <div class="qr-icons__icon">
                <i class="fas fa-qrcode"></i><span>코드스캔</span>
            </div>
            <div class="qr-icons__icon">
                <i class="far fa-user-circle"></i></i><span>내프로필</span>
            </div>
            <div class="qr-icons__icon">
                <i class="fas fa-won-sign"></i><span>송금코드</span>
            </div>
            <div class="qr-icons__icon">
                <i class="fas fa-shopping-bag"></i><span>결제코드</span>
            </div>
        </div>
    </main>




    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
