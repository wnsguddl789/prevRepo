<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column" style="display: flex; justify-content: flex-end">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column"><a href="find.html"><i class="fas fa-times fa-2x"></i></a></div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">코코아톡 ID로 추가</h1>
        </div>
        <div class="alt-header__column"><i class="fas fa-check-circle fa-2x"></i></div>
    </header>

    <main class="main-screen">
        <form action="get" class="input-tel">
            <div class="input-tel__column input-tel__column__100">
                <input type="text" placeholder="친구 코코아톡 ID" maxlength="20">
            </div>
            <div class="input-tel__column">
                <div class="input-tel__column__info">
                    <span>내아이디</span>
                    <span>wnsguddl789</span>
                </div>
            </div>
        </form>
    </main>




    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
